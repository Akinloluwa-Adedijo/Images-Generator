<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Images Generator</title>

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Generate Images from Unsplash</h1>

    <div class="inputContaioner">
      <button class="getImagesButton">Generate Images</button>

      <input
        type="text"
        name="search"
        id="search"
        placeholder="Search for free high resolution photos"
      />

      <button class="clearImagesButton">Clear All Images</button>
    </div>

    <div class="image-container">
    
    </div>
  </body>
</html>
